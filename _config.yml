# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站信息
title: Hexo #网站标题
subtitle: 网站副标题 #网站副标题
description: 网站描述 #网站描述
author: zhangdayu #
language:zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source  #资源文件夹，默认是source
public_dir: public   #公共文件夹，默认是public
tag_dir: tags #标签文件夹，默认是tags
archive_dir: archives  #档案文件夹，默认是archives
category_dir: categories  #分类文件夹，默认是categories
code_dir: downloads/code  #代码文件夹，默认是downloads/code
i18n_dir: :lang  #国际化文件夹，默认跟language相同
skip_render: #不需要渲染的文件夹或文件夹,放在[]中

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post #默认布局模板
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: false
relative_link: false
future: true
highlight: #高亮显示
  enable: true #默认开启
  line_number: true #显示行号，默认开启
  auto_detect: false
  tab_replace:

# Category & Tag 分类和标签
default_category: uncategorized #默认分类名称
category_map:
tag_map:

# Date / Time format  #日期/时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD #日期格式
time_format: HH:mm:ss #时间格式

# Pagination # 分页信息
## Set per_page to 0 to disable pagination
per_page: 10  #每页显示数量，设置为0表示不启动分页
pagination_dir: page  #分页文件夹名称

# Extensions  扩展
## Plugins: https://hexo.io/plugins/  #插件
# plugins:
#   hexo-generator-feed #RSS订阅插件
#   hexo-generator-sitemap  #sitemap插件

#sitemap rss订阅插件，添加配置信息
 #sitemap:
 #path:sitemap.xml
 
 
## Themes: https://hexo.io/themes/  #主题
theme: next  #主题名称

# Deployment 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:ZhangDaYu/ZhangDaYu.github.io.git #git仓库地址
  branch: master  #github分支
